<div class="details">
  <h1>{{ chartData[0].name }}</h1>
  <app-statistics [stats]="stats"></app-statistics>
  <ngx-charts-line-chart
    [view]="[700, 300]"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Year'"
    [yAxisLabel]="'Medails'"
    [results]="chartData"
  >
  </ngx-charts-line-chart>
  <a routerLink="">Go back</a>
</div>
